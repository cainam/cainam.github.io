
- debug:
    msg: "gateway:{{ gateway.key }}\ngateways:\n{{ gateways | to_nice_yaml }}"

- name: set title and domain
  set_fact:
    gw_title: "post_gateway - gateway:{{ gateway.key }} namespace:{{ namespace.key }} "
    domain: "{{ gateways[gateway.key].domain }}"

- name: set route variable
  set_fact:
    route: "{{ net.routes | selectattr('domain', 'equalto', domain) | first }}"

- name: set app fact
  set_fact:
    gw_hosts: "['{{ domain }}{%- if route and route.external_port is defined -%}','{{ net.domain_external }}{%- endif -%}']"  # build the hosts array to be used by the gateway and the virtual service

